<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Requirement Predictor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-container {
            transition: background-color 0.3s ease;
        }
        .result-container:hover {
            background-color: #f8f9fa; /* Light grey background on hover */
        }
        h3 {
            color: #333; /* Dark grey color for titles */
        }
        img.img-fluid {
            border-radius: 0.25rem; /* Slightly round the corners of the images */
            transition: transform 0.3s ease;
        }
        img.img-fluid:hover {
            transform: scale(1.05); /* Slightly scale up the image on hover */
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="requirement">Requirement Text</label>
            <textarea class="form-control" id="requirement" name="requirement" rows="4"></textarea>
        </div>
        <button id="submitBtn" class="btn btn-primary">Recommend Design Patterns</button>
        <!-- Loading Indicator -->
        <div id="loading" class="spinner-border text-primary" role="status" style="display: none;">
            <span class="sr-only">Loading...</span>
        </div>
        <!-- Result Section -->
        <div id="results" class="mt-3">
            <!-- SHAP visualizations will be inserted here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#submitBtn").click(function() {
                // Show the loading indicator
                $("#loading").show();
                var reqText = $("#requirement").val();
                $.ajax({
                    type: "POST",
                    url: "/predict",
                    data: { requirement: reqText },
                    success: function(response) {
                        $("#results").empty(); // Clear current results
                        response.sorted_patterns.forEach(function(pattern) {
                            // Create a container for the result and SHAP plot
                            var resultContainer = $("<div class='result-container bg-white my-3 p-3 border rounded shadow-sm'></div>");
                            var title = $("<h3 class='mb-2'></h3>").text(pattern.pattern); // mb-2 for a little margin bottom
                            var desc = $("<p class='mb-2'></p>").text(pattern.excerpt); // mb-2 for a little margin bottom
                            // Insert the SHAP plot image with responsive class 'img-fluid' and a max-height
                            var shapPlotImg = $("<img>").attr({
                                "src": pattern.shap_plot_path,
                                "class": "img-fluid",
                                "style": "max-height: 400px; display: block; margin-left: auto; margin-right: auto;" // Center image
                            });

                            // Add the SHAP waterfall plot image
                            var waterfallPlotImg = $("<img>").attr({
                                "src": pattern.shap_waterfall_plot_path,
                                "class": "img-fluid",
                                "style": "max-height: 400px; display: block; margin-left: auto; margin-right: auto;" // Center image
                            });

                            resultContainer.append(title, desc, shapPlotImg);
                            resultContainer.append(waterfallPlotImg);

                            $("#results").append(resultContainer);
                        });
                        // Hide the loading indicator
                        $("#loading").hide();
                    },
                    error: function(error) {
                        console.error("Error fetching results", error);
                        // Hide the loading indicator
                        $("#loading").hide();
                    }
                });
            });
        });
    </script>
    

    <!-- Include SHAP's dependent JavaScript libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- You may need to include additional JS for rendering SHAP plots -->
</body>
</html>
